<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags --->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <title>New_Registration</title>
  <style>
       #items li{
        background-color: rgb(159, 177, 177);
       }
       #btn1{
        background-color: chartreuse;
        border : 1px solid black;
        border-radius: 20px;
        margin : 4px;
        padding: 2px;
       }
       #btn2{
        background-color: rgb(255, 72, 0);
        border : 1px solid black; 
        border-radius: 20px;
        margin : 4px;
        padding: 2px;
       }


  </style>
  
</head>
<body>
  <div class="container">
    <div class="card bg-light">
      <div class="card-body mx-auto">  <!-- threehold size-->  <!-- respnsive page-->
        <h4 class="card-title mt-4 text-center">Book a Call</h4>
        <p class="text-center">If you register this form our representative call you soon</p>
        <hr>
        <form onsubmit="submitHandler(event)">   <!--form open-->
          <div class="form-group">
            <label for="name">Name:</label>    <!--for="name" this we use because when we click on it it will direcrt ti fill   -->
            <input type="text" class="form-control" id="name"  
              placeholder="Enter your Name" required>   <!--required we write becoz we want to fill it by user manadator-->
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" 
              placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" 
              placeholder="Enter your Number" required>  <!--req is for comp-->
          </div>
            </div>  
          </div>
          <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
        <ul id="items" class="list-group" ></ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
<script src="main.js"></script>
</body>

</html>
